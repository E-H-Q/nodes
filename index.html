<!DOCTYPE HTML>
<html>
	<head>
		<title>NODES</title>
		<script type="text/javascript" src="script.js"></script>
		<style>
			body {
				background-color: #000000;
				color: #FFFFFF;
				text-align: center;
			}
			#error {
				color: #FF0000;
				font-style: italic;
			}
			div.circle { /* draws the nodes */
				border: 2px solid black;
				border-radius: 50%;
			}
			div#main {
				position: absolute;
				left: 30%;
				border: 1px #555 solid;
			}
			input[type=text] {
				text-align: center;
				width: 40px;
			}
		</style>
	</head>
	<body onload="onload()">
		<h3>- CIRCLE W/ NODES -</h3>
		<p id="error"></p>
		<p>Diamter (px): <input type="range" min="1" max="500" value="350" class="slider" id="d" onchange="draw()">&#9;<input type="text" id="d_result" onkeypress="return isNum(event)"/></p>
		<p># of Nodes: &emsp;<input type="range" min="0" max="24" value="12" class="slider" id="n" onchange="draw()">&#9;<input type="text" id="n_result" onkeypress="return isNum(event)"/></p>
		<p>Size of Nodes: &emsp;<input type="range" min="20" max="50" value="20" class="slider" id="s" onchange="draw()">&#9;<input type="text" id="s_result" onkeypress="return isNum(event)"/></p>
		Display:<br> 
		<input type="radio" name="type" value="circle" id="default" onchange="draw()">Circle
		<input type="radio" name="type" value="lines" onchange="draw()">Lines
		<input type="radio" name="type" value="disp" onchange="draw()">None
		<br>
		<br>

		<button type="submit" onclick="reset()" id="btn">RESET</button>
		<br>
		<br>
		<div id="main">
			<canvas id="circle" width="500" height="500">
			</canvas>
		</div>
	</body>
</html>
