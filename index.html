<!DOCTYPE HTML>
<html>
	<head>
		<title>NODES</title>
		<script type="text/javascript" src="script.js"></script>
		<style>
			body {
				background-color: #000000;
				color: #FFFFFF;
				text-align: center;
			}
			#error {
				color: #FF0000;
				font-style: italic;
			}
			div.circle { /* draws the nodes */
				border: 2px solid black;
				border-radius: 50%;
			}
			div#main {
				height: 500px;
				width: 500px;
				position: absolute;
				left: 30%;
				border: 1px #555 solid;
			}
		</style>
	</head>
	<body onload="onload()">
		<h3>- CIRCLE W/ NODES -</h3>
		<p id="error"></p>
		<!-- <p>Diameter (px): <input type="text" placeholder="Max: 500" id="d" onkeypress="return isNum(event)"></p> -->
		<p>Diamter (px): <input type="range" min="1" max="500" value="350" class="slider" id="d" onchange="draw()"><span id="d_result"/></p>
		<!-- <p># of Nodes: <input type="text" id="n" placeholder="Max: 24" onkeypress="return isNum(event)"></p> -->
		<p># of Nodes: <input type="range" min="0" max="24" value="12" class="slider" id="n" onchange="draw()"><span id="n_result"/></p>
		Display:<br> 
		<input type="radio" name="type" value="circle" id="default" onchange="draw()">Circle
		<input type="radio" name="type" value="lines" onchange="draw()">Lines
		<input type="radio" name="type" value="disp" onchange="draw()">None
		<br>
		<br>
		<button type="submit" onclick="draw()" id="btn">DRAW</button>
		<br>
		<br>
		<div id="main">
		<canvas id="circle" width="500" height="500">
		</canvas>
		</div>
	</body>
</html>
